type Patron {
  id: ID!
  name: String!
  description: String
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelPatronConnection {
  items: [Patron]
  nextToken: String
}

input ModelStringFilterInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
}

input ModelIDFilterInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
}

input ModelIntFilterInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  contains: Int
  notContains: Int
  between: [Int]
}

input ModelFloatFilterInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  contains: Float
  notContains: Float
  between: [Float]
}

input ModelBooleanFilterInput {
  ne: Boolean
  eq: Boolean
}

input ModelPatronFilterInput {
  id: ModelIDFilterInput
  name: ModelStringFilterInput
  description: ModelStringFilterInput
  and: [ModelPatronFilterInput]
  or: [ModelPatronFilterInput]
  not: ModelPatronFilterInput
}

type Query {
  getPatron(id: ID!): Patron
  listPatrons(filter: ModelPatronFilterInput, limit: Int, nextToken: String): ModelPatronConnection
}

input CreatePatronInput {
  id: ID
  name: String!
  description: String
}

input UpdatePatronInput {
  id: ID!
  name: String
  description: String
}

input DeletePatronInput {
  id: ID
}

type Mutation {
  createPatron(input: CreatePatronInput!): Patron
  updatePatron(input: UpdatePatronInput!): Patron
  deletePatron(input: DeletePatronInput!): Patron
}

type Subscription {
  onCreatePatron: Patron @aws_subscribe(mutations: ["createPatron"])
  onUpdatePatron: Patron @aws_subscribe(mutations: ["updatePatron"])
  onDeletePatron: Patron @aws_subscribe(mutations: ["deletePatron"])
}
